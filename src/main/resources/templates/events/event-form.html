<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/styles/basic.css"
        th:href="@{/styles/basic.css}">
  <link rel="stylesheet" href="../../static/styles/buildings.css"
        th:href="@{/styles/buildings.css}">
  <link rel="icon" href="../../static/em-icon.png"
        th:href="@{/em-icon.png}">
  <title>View buildings - Event Manager</title>
</head>

<body>
<div th:insert="page-parts :: heading"></div>

<div class="container mt-4">
  <h2 class="text-center mb-4">Create Event</h2>
  <form action="#" th:action="@{/event/create-event}" th:object="${event}" method="post" class="shadow-sm p-4">
    <div class="mb-3">
      <label for="eventTitle" class="form-label">Event Title</label>
      <input type="text" class="form-control" id="eventTitle" name="eventTitle" th:field="*{eventTitle}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
    </div>
    <div class="mb-3">
      <label for="numberOfTickets" class="form-label">Number of Tickets</label>
      <input type="number" class="form-control" id="numberOfTickets" name="numberOfTickets" th:field="*{numberOfTickets}" required>
    </div>
    <div class="mb-3">
      <label for="minAgeRestriction" class="form-label">Minimum Age Restriction</label>
      <input type="number" class="form-control" id="minAgeRestriction" name="minAgeRestriction" th:field="*{minAgeRestriction}" required>
    </div>
    <div class="mb-3">
      <label for="dateTimeStart" class="form-label">Start Date & Time</label>
      <input type="datetime-local" class="form-control" id="dateTimeStart" name="dateTimeStart" th:field="*{dateTimeStart}" required>
    </div>
    <div class="mb-3">
      <label for="dateTimeEnd" class="form-label">End Date & Time</label>
      <input type="datetime-local" class="form-control" id="dateTimeEnd" name="dateTimeEnd" th:field="*{dateTimeEnd}" required>
    </div>
    <div class="mb-3">
      <label for="buildingId" class="form-label">Building ID</label>
      <input type="number" class="form-control" id="buildingId" name="buildingId" th:field="*{building.id}" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Event Image</label>
      <input type="file" class="form-control" id="image" name="image">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-dark">Create Event</button>
    </div>
  </form>
</div>

<div th:insert="page-parts :: footing"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
