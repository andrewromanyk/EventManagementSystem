<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles/basic.css"
        th:href="@{/styles/basic.css}">
  <link rel="stylesheet" href="../static/styles/buildings.css"
        th:href="@{/styles/buildings.css}">
  <link rel="icon" href="../static/em-icon.png"
        th:href="@{/em-icon.png}">
  <title>View buildings - Event Manager</title>
</head>

<body>
<header>
  <h1 id=name>Add new
    <br>
    Event
  </h1>
  <img id=icon alt="Event Manager" src="../static/em-icon.png"
       th:src="@{/em-icon.png}">
</header>

<div class="container fullOutside">

  <div class="row w-100">
    <a href="/create-event" class="btn btn-dark btn-lg btn-block" role="button">Create Event</a>
    <div class="col-12 text-center p-1 shadow-sm">
      <h3>Buildings</h3>
      <div class="building-list">
        <div th:each="event : ${events}" class="card shadow-sm">
          <label class="card-body">
            <h5 class="card-title" th:text="${event.eventTitle}"></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${event.dateTimeStart}"></h6>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${event.dateTimeEnd}"></h6>
            <p class="card-text" th:text="'Building ' + ${event.building}"></p>
            <p class="card-text" th:text="'Desc: ' + ${event.description}"></p>
            <p class="card-text" th:text="'Num tickets: ' + ${event.numberOfTickets}"></p>
            <p class="card-text" th:text="'Min age restriction: ' + ${event.minAgeRestriction}"></p>
            <p class="card-text" th:text="'Image: ' + ${event.image}"></p>
          </label>
        </div>
      </div>
    </div>
  </div>

</div>

<footer>
  <ul>
    <li>
      <a href="/login">Main Site</a>
    </li>
    <li>
      <a href="/FAQ.html">FAQ</a>
    </li>
  </ul>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
