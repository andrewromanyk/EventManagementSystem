<!DOCTYPE html>
<html lang="ua"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Create user - Event Manager</title>
    <link rel="stylesheet" href="../static/styles/basic.css"
          th:href="@{styles/basic.css}">
    <link rel="stylesheet" href="../static/styles/forms.css"
          th:href="@{styles/forms.css}">
    <link rel="icon" href="../static/em-icon.png"
          th:href="@{/em-icon.png}">
</head>

<body>
    <header>
        <h1 id=name>
            Event
            <br>
            Manager
        </h1>
        <img id=icon alt="Event Manager" src="../static/em-icon.png"
             th:src="@{/em-icon.png}">
    </header>

<div class="fullOutside">
    <div class="mainText">
        <br>
        Registration
    </div>
    <br>
    <form th:object="${userDto}" th:action="@{/register}" method="POST" >

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required minlength="1">
        <br>

        <label for="firstName">First name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required minlength="1">
        <br>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required minlength="10">
        <br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" th:field="*{email}" required minlength="10">
        <br>

        <label for="password">Password:</label>
        <input type="text" id="password" th:field="*{password}" pattern="^[A-Za-zА-Яа-я0-9 ,.:;-]+|^$" required minlength="8" maxlength="500">
        <br>

        <label for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" pattern="^\+?[0-9. ()-]{7,25}$" required>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" pattern="[0-9][0-9]" required>
        <br>

        <button type="submit">Submit</button>
    </form>

</div>

    <footer>
        <ul class="footerList">
            <li>
                <a href="/login">Main Site</a>
            </li>
            <li>
                <a href="/FAQ.html">FAQ</a>
            </li>
        </ul>
    </footer>
</body>

</html>
